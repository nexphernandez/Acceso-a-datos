spring:
  datasource:
    url: jdbc:sqlite:target/test-classes/notedb.sqlite
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
  show-sql: true
  properties:
    hibernate:
      format_sql: true
  sql:
    init:
      mode: never
